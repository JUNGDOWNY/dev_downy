name: Deploy Multiple Projects to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # Î™®Îì† package-lock.json ÌååÏùºÏùÑ ÏûêÎèôÏúºÎ°ú Ï∞æÏùå

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build calc project (if exists)
        run: |
          if [ -d "calc" ] && [ -f "calc/package.json" ]; then
            cd calc
            npm ci
            npm run build
            mkdir -p ../dist/calc
            cp -r build/* ../dist/calc/ 2>/dev/null || cp -r dist/* ../dist/calc/ 2>/dev/null || echo "No build output found for calc"
            cd ..
          fi
        continue-on-error: true

      - name: Build trip project
        run: |
          if [ -d "trip" ] && [ -f "trip/package.json" ]; then
            cd trip
            npm ci
            npm run build
            mkdir -p ../dist/trip
            cp -r out/* ../dist/trip/
            cd ..
          fi

      - name: Build other projects (ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê† ÌîÑÎ°úÏ†ùÌä∏Îì§)
        run: |
          for dir in */; do
            if [ -f "${dir}package.json" ] && [ "$dir" != "calc/" ] && [ "$dir" != "trip/" ]; then
              echo "Building project: $dir"
              cd "$dir"
              if npm ci && npm run build; then
                mkdir -p "../dist/${dir%/}"
                # ÏùºÎ∞òÏ†ÅÏù∏ ÎπåÎìú Ï∂úÎ†• Ìè¥ÎçîÎì§ÏùÑ ÌôïÏù∏
                if [ -d "build" ]; then
                  cp -r build/* "../dist/${dir%/}/"
                elif [ -d "dist" ]; then
                  cp -r dist/* "../dist/${dir%/}/"
                elif [ -d "out" ]; then
                  cp -r out/* "../dist/${dir%/}/"
                fi
              fi
              cd ..
            fi
          done
        continue-on-error: true

      - name: Create index page with project links
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ko">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>JungDowny's Projects</title>
              <style>
                  body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
                  .project { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
                  .project h2 { margin: 0 0 10px 0; }
                  .project a { color: #0066cc; text-decoration: none; }
                  .project a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>üöÄ JungDowny's Projects</h1>
              <div class="project">
                  <h2><a href="/dev_downy/trip/">Trip Project</a></h2>
                  <p>Next.js Í∏∞Î∞ò Ïó¨Ìñâ ÌîÑÎ°úÏ†ùÌä∏</p>
              </div>
              <div class="project">
                  <h2><a href="/dev_downy/calc/">Calculator Project</a></h2>
                  <p>React Í∏∞Î∞ò Í≥ÑÏÇ∞Í∏∞ ÌîÑÎ°úÏ†ùÌä∏</p>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2